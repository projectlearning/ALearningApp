<ion-view title="课程分类">
  <ion-content padding="false" class="has-header no-footer" delegate-handle="mainScroll">
    <div class="list">
      <div class="filter">
        <div class="item-input-inset">
          <label class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" ng-model="config.filter.keywords" placeholder="请输入公司或职位名称...">
          </label>
        </div>
        <div style="height:40px;">
          <div class="select_style2" style="float:left;width:20%;margin-left:4%;">
            <select ng-model="config.filter.industry">
              <option value="">年级</option>
              <option value="{{item}}" ng-repeat="item in myConfig.search.industry"     ng-selected="item==config.filter.industry">{{item}}</option>
            </select>
          </div>
          <div class="select_style2" style="float:left;width:20%;margin-left:4%;">
            <select ng-model="config.filter.location">
              <option value="">科目</option>
              <option value="{{item}}" ng-repeat="item in myConfig.search.location"     ng-selected="item==config.filter.location">{{item}}</option>
            </select>
          </div>
          <div class="select_style2" style="float:left;width:20%;margin-left:4%;">
            <select ng-model="config.filter.salary">
              <option value="" ng-selected="!myConfig.search.salary[config.filter.salary]">价格</option>
              <option value="{{key}}" ng-repeat="(key,item) in myConfig.search.salary"  ng-selected="key==config.filter.salary"   >{{item}}</option>
            </select>
          </div>
          <button ng-click="find()" style="background:#1aacc3;font-weight:bold;font-size:16px;border-radius:5px;border:0px;color:white;float:right;height:30px;margin-right:3%;margin-bottom:10px">搜索</button>
        </div>
      </div>
      <a ui-sref="tabs.classDetail" class="row item" ng-click="view(job)"  style="padding:15px 10px;width:100%;">
        <div class="col col-75">
          <h2 style="font-size:18px;color:#222222">陈老师</h2>
          <p>小学语文</p>
        </div>
        <div class="col col-25">
          <p class="red_salary" style="text-overflow:clip;">100/小时</p>
          <p class="grey_date" style="font-size:12px">2015-8-29</p>
        </div>
      </a>
    <a class="row item" ng-click="view(job)"  style="padding:15px 10px;width:100%;">
      <div class="col col-75">
        <h2 style="font-size:18px;color:#222222">陈老师</h2>
        <p>小学语文</p>
      </div>
      <div class="col col-25">
        <p class="red_salary" style="text-overflow:clip;">100/小时</p>
        <p class="grey_date" style="font-size:12px">2015-8-29</p>
      </div>
    </a>
  </div>
  </ion-content>
</ion-view>
