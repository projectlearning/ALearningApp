<ion-view view-title="首页" class="view-home">
  <!--位置按钮和搜索按钮-->
  <ion-nav-buttons side="left">
    <!-- todo: correct the implementation -->
    <i class="icon-location" ng-click="homeLocationIconPressed()"></i>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <!-- todo: correct the implementation -->
    <i class="icon-search" ng-click="homeSearchIconPressed()"></i>
  </ion-nav-buttons>

  <ion-content class="padding">
    <!--下拉刷新控件-->
    <ion-refresher
      pulling-text="下拉刷新..."
      on-refresh="doRefresh()">
    </ion-refresher>

    <!-- 首页轮播图 -->
    <section id="content">
      <ion-slide-box
        on-slide-changed="slideHasChanged($index)"
        does-continue="true" auto-play="true" slide-interval="6000"
        show-pager="true"
        >
        <ion-slide ng-repeat="b in banner">
          <div style="width:100%;height:6rem;background:url({{b.image}}) center 0 no-repeat;text-align:center;background-size:100% 6rem">
          </div>
        </ion-slide>
      </ion-slide-box>
    </section>

    <!--课程分类-->
    <section id="btn-group">
      <div>
        <a href="#">
          <img src="img/catagory/iconfont-yuwen.png">
          <p>语文</p>
        </a>

        </a>
        <a href="#">
