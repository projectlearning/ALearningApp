          <div class="list" ng-if="loginFlag != true">

          </div>
          <div class="list" ng-if="loginFlag == true">

            </div>
            <div class="bar">
                <a class="tab-item">
                    <span>教龄</span>

      <section>
      	<div class="list">

              <i class="icon ion-ios-arrow-right"></i>
            </span>
      		</a>

      			我的评价
            <span class="more">
              <i class="icon ion-ios-arrow-right"></i>
            </span>
      		</a>
      		<a ui-sref="tabs.accountVerification" class="item item-icon-left item-icon-right">
      			<i class="icon ion-person"></i>
      			身份验证
            <span class="more">
              <i class="icon ion-ios-arrow-right"></i>
            </span>
      		</a>

        <div class="list">
          <a ui-sref="#" class="item item-icon-left item-icon-right">
            <i class="icon ion-ios-toggle" ng-if="loginFlag == false || account.UserType > 0"></i>
            约课设置
            <span class="more">
              <i class="icon ion-ios-arrow-right"></i>
            </span>
          </a>

        	<a ui-sref="tabs.accountInvitation" class="item item-icon-left item-icon-right">
      			<i class="icon ion-person-add"></i>
      			邀请好友
            <span class="more">
              <i class="icon ion-ios-arrow-right"></i>
            </span>
      		</a>
      		<a ui-sref="tabs.accountSettings" class="item item-icon-left item-icon-right">
      			<i class="icon ion-gear-a"></i>
      			我的设置
            <span class="more">
              <i class="icon ion-ios-arrow-right"></i>
            </span>
      		</a>
        </div>

        <div class="list">
          <button class="button button-block button-stable" ng-click="logout()">退出账户</button>
        </div>
