<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chat.name}}" hide-tabs='true'>
  <ion-nav-buttons side="right">
    <button class="button button-clear icon ion-ios-person"     ng-click="view()"></button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <ol class="messages">
      <li style="float:left">
        <div style="float:left;margin-right:5px;" ng-click="showhunter()"><img style="width:45px;height:45px;border-radius:20px;" ng-src="{{chat.face}}"></div>
        &nbsp;
        <div ng-click="view_job(message.data.job.id_job)" style="width:230px;max-width:230px;display:inline-block;float:left;background-color:#ccc">
            kkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkk
        </div>
        <img src="{{config.avatar}}" style="float:right" ng-if="message.send_direction==1"/>
      </li>
    </ol>
    <div style="width:100%;height:30px;clear:both;float:none;"></div>
    <ion-infinite-scroll on-infinite="infinite()" icon="ion-load-c" ng-if="config.infinite">
    </ion-infinite-scroll>

  </ion-content>
  <ion-footer-bar class="item-input-inset" keyboard-attach>
    <label class="item-input-wrapper" style="height:35px;"><input type="text" placeholder="回复..." ng-model="input.message"></label>
    <button class="button button-small button-positive" ng-click="save()">回复</button>
  </ion-footer-bar>
</ion-view>
