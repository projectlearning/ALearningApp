      <script id="set_class.html" type="text/ng-template">
        <div class="modal">
          <ion-header-bar class="bar-stable">
            <div class="buttons">
              <button class="button icon ion-ios-arrow-left button-clear" ng-click="closeSetClassModal()">返回</button>
            </div>
            <h1 class="title">设置科目</h1>
          </ion-header-bar>
          <ion-content>
            <div class="list">
              <li ng-repeat="course_option in course_option_list" class="item item-checkbox">
                <label class="checkbox">
                  <input  value="{{course_option.key}}" type="checkbox">
                </label> 
                {{course_option.name}}
              </li>
            </div>

            <div class="padding">
              <button class="button button-block button-positive"  ng-click="#">
                保存
              </button>
            </div>
          </ion-content>
        </div>
      </script>

      <script id="set_price.html" type="text/ng-template">
        <div class="modal">
          <ion-header-bar class="bar-stable">
            <div class="buttons">
              <button class="button icon ion-ios-arrow-left button-clear" ng-click="closeSetPriceModal()">返回</button>
            </div>
            <h1 class="title">设置价格</h1>
          </ion-header-bar>
          <ion-content>
            <div class="list">
              <label class="item item-input">
                <input type="text" placeholder="价格">
              </label>
              <div class="padding">
                <button class="button button-block button-positive"  ng-click="updateUserType()">
                  保存
              </button>
            </div>
          </ion-content>
        </div>
      </script>

      <script id="set_course_type.html" type="text/ng-template">
        <div class="modal">
          <ion-header-bar class="bar-stable">
            <div class="buttons">
              <button class="button icon ion-ios-arrow-left button-clear" ng-click="closeSetCourseTypeModal()">返回</button>
            </div>
            <h1 class="title">授课方式</h1>
          </ion-header-bar>
          <ion-content>
            <div class="list">
              <label ng-repeat="type in course_type_list" class="item item-radio">
                <input type="radio" name="group" value="{{$index}}">
                  <div class="item-content">
                    {{type}}
                  </div>
                <i class="radio-icon ion-checkmark"></i>
              </label>
            <div>
            <div class="padding">
              <button class="button button-block button-positive"  ng-click="updateUserType()">
                  保存
              </button>
            </div>
          </ion-content>
        </div>
