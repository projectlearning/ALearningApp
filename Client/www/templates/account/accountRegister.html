<ion-view view-title="用户注册">

  <ion-content has-bouncing="true">
    <div class="userRegister">
        <form name="userRegiester" ng-submit="register()">
          <label class="item item-input padding-left padding-right" style="border-bottom:1px solid #ccc">
            <span style="padding-right:10px">手机号:</span>
            <input type="text" name="phone" ng-model="register.phone" placeholder="请输入手机号">
          </label>

          <span class="item item-input padding-left padding-right" style="border-bottom:1px solid #ccc">
            <span style="padding-right:10px">验证码:</span>
            <input type="text" name="veriSMSCode" ng-model="register.veriSMSCode" placeholder="请输入验证码">
            <div ng-show="verifyFlag != 0">
              <a href="javascript:;" ng-class="{'disabled': SMSTime != 0}" ng-bind="'重新获取' + (SMSTime?'(' + SMSTime + 's)': '')" ng-click="SMSTime || sendSMS()"></a>
            </div>
            <div ng-show="verifyFlag == 0">
              <a ng-bind="'获取验证码'" ng-click="sendSMS()"></a>
            </div>
          </span>
          <label class="item item-input padding-left padding-right" style="border-bottom:1px solid #ccc">
            <span style="padding-right:10px">密  码:</span>
            <input type="password" name="password" ng-model="register.password" placeholder="请输入密码">
          </label>

          <label class="padding">
            <button class="button button-block button-positive" type="submit">注册</button>
          </label>
        </form>
    </div>

    <script id="update_type_modal.html" type="text/ng-template">
      <div class="modal">
        <ion-header-bar class="bar-stable">
          <div class="buttons">
            <button class="button icon ion-ios-arrow-left button-clear" ng-click="closeUpdateTypeModal()">返回</button>
          </div>
          <h1 class="title">我是</h1>
        </ion-header-bar>
        <ion-content>
          <div class="list">
            <label ng-repeat="user_type in user_type_list" class="item item-radio">
              <input ng-model="update.user_type" type="radio" value="{{$index}}">
                <div class="item-content">
                  {{user_type}}
                </div>
              <i class="radio-icon ion-checkmark"></i>
            </label>

            <button class="button button-block button-positive"  ng-click="updateUserType()">
              确定
            </button>
          </div>
        </ion-content>
      </div>
    </script>
  </ion-content>

</ion-view>
