<ion-view view-title="用户注册">

  <ion-content has-bouncing="true">
    <div class="userRegister">
        <form name="userRegiester" ng-submit="register()">
          <label class="item item-input padding-left padding-right" style="border-bottom:1px solid #ccc">
            <span class="input-label">手机号</span>
            <input type="text" name="username" ng-model="regiester.username" placeholder="手机号码">
          </label>

          <label class="item item-input padding-left padding-right" style="border-bottom:1px solid #ccc">
            <span class="input-label">验证码</span>
            <input type="text" name="veriSMSCode" ng-model="regiter.veriSMSCode" placeholder="请输入短信验证码">
            <div ng-show="verifyFlag != 0">
              <a href="javascript:;" ng-class="{'disabled': formControls.SMSConf.timeout != 0}" ng-bind="'重新获取' + (formControls.SMSConf.timeout?'(' + formControls.SMSConf.timeout + 's)': '')" ng-click="formControls.SMSConf.timeout || sendSMS()"></a>
            </div>
            <div ng-show="verifyFlag == 0">
              <a href="javascript:;" ng-bind="'获取验证码'" ng-click="sendSMS()"></a>
            </div>
          </label>
          <label class="item item-input padding-left padding-right" style="border-bottom:1px solid #ccc">
            <span class="input-label">密码</span>
            <input type="password" name="password" ng-model="login.password" placeholder="请输入密码">
          </label>

          <label class="padding">
            <button class="button button-block button-assertive" type="submit">注册</button>
          </label>
        </form>
  </div>
  </ion-content>

</ion-view>
